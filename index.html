<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
  </head>

  <body>
    <h1 class="title">BEM Wars</h1>
    <div class="container">
      <div class="card card--dark-side">
        <h2 class="card__heading">The Dark Side</h2>
        <img
          class="card__image card__image--dark-side"
          src="./images/vader.jpeg"
        />
        <p class="card_text">Nesting!</p>
        <p class="card_text">Conflict!</p>
        <p class="card_text">Specificity Wars!</p>
        <p class="card_text">Cookies</p>
      </div>
      <div class="card card--light-side">
        <h2 class="card__heading">The Light Side</h2>
        <img class="card__image" src="./images/yoda.jpeg" />
        <p class="card_text">Nesting!</p>
        <p class="card_text">Conflict!</p>
        <p class="card_text">Specificity Wars!</p>
        <p class="card_text">Cookies</p>
      </div>
    </div>
  </body>
</html>
